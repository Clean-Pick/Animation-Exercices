<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="cardContainer">
    <div class="card">
        <div class="img"><img src="./elements/img1.jpg" alt=""></div>
        <div class="date"><p>15 <br> Aug</p></div>

        <div class="descContainer">
            <div class="type">photos</div>
            <div class="title"><h1>india</h1></div>
            <div class="subtitle"><h2>An upcoming superpower</h2></div>
            <div class="desc">India is a vast South Asian country with
                diverse terrain -from Himalayan peaks
                to Indian Ocean coastline - and history
                reaching back 5 millennia.</div>
            <div class="telemetry">
                <div class="time"><p>⏱️​</p></div>
                <p class="ago">6 mins ago</p>
                <div class="comments"><p>💬​</p></div>
                <p class="nbrComments">39 comments</p>
            </div>
        </div>

    </div>
  </section>

</body>
</html>
